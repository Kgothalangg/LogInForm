<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="login-style.css">

</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="images/hope.png" alt="Company Logo">
        </div>
        <h1>Welcome Back</h1>
        <p class="signup-prompt">Don't have an account yet? <a href="sign-up.html" class="signup-link">Sign up</a></p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email address</label>
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" id="email" class="input-field" placeholder="Enter your email" required>
                <div id="email-error" class="error-message">Please enter a valid email address</div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="password" class="input-field" placeholder="Enter your password" required>
                <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                <div id="password-error" class="error-message">Password must be at least 6 characters</div>
            </div>
            
            <div class="options">
                <div class="checkbox-container">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            
            <button type="submit" class="login-btn">Login</button>
        </form>
        
        <div class="divider">
            <div class="divider-line"></div>
            <div class="divider-text">or continue with</div>
            <div class="divider-line"></div>
        </div>
        
        <div class="social-login">
            <a href="https://accounts.google.com" target="_blank" class="social-btn google">
                <i class="fab fa-google social-icon"></i>
                <span class="social-text"></span>
            </a>
            <a href="https://www.facebook.com" target="_blank" class="social-btn facebook">
                <i class="fab fa-facebook-f social-icon"></i>
                <span class="social-text"></span>
            </a>
            <a href="https://appleid.apple.com" target="_blank" class="social-btn apple">
                <i class="fab fa-apple social-icon"></i>
                <span class="social-text"></span>
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Password toggle functionality
            const togglePassword = document.getElementById('togglePassword');
            const password = document.getElementById('password');
            
            togglePassword.addEventListener('click', function() {
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                this.classList.toggle('fa-eye-slash');
            });
            
            // Form validation
            const loginForm = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const emailError = document.getElementById('email-error');
            const passwordError = document.getElementById('password-error');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                let isValid = true;
                
                // Email validation
                if (!validateEmail(emailInput.value)) {
                    emailError.style.display = 'block';
                    emailInput.style.borderColor = '#ff6b6b';
                    isValid = false;
                } else {
                    emailError.style.display = 'none';
                    emailInput.style.borderColor = '#555';
                }
                
                // Password validation
                if (passwordInput.value.length < 6) {
                    passwordError.style.display = 'block';
                    passwordInput.style.borderColor = '#ff6b6b';
                    isValid = false;
                } else {
                    passwordError.style.display = 'none';
                    passwordInput.style.borderColor = '#555';
                }
                
                // If form is valid, proceed with login
                if (isValid) {
                    // Here you would typically send the data to your server
                    console.log('Form submitted successfully');
                    console.log('Email:', emailInput.value);
                    console.log('Password:', passwordInput.value);
                    console.log('Remember me:', document.getElementById('remember').checked);
                    
                    // For demo purposes, show an alert
                    alert('Login successful! (This is a demo)');
                    
                    // Reset form
                    loginForm.reset();
                }
            });
            
            // Email validation helper function
            function validateEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }
            
            // Forgot password link
            document.querySelector('.forgot-password').addEventListener('click', function(e) {
                e.preventDefault();
                alert('Forgot password link clicked');
            });
        });
    </script>
</body>
</html>
